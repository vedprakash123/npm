<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
        
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div class="form-group">
		<label>Email</label>
		<input type="email" class="form-control" [(ngModel)]="model.email" name="email" #email="ngModel" required>
		<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
	</div>

	<div class="form-group">
		<label>Description</label>
		<textarea rows="4" cols="50" class="form-control" [(ngModel)]="model.desc" name="desc" #desc="ngModel" required></textarea>
	<div [hidden]="desc.valid || desc.pristine" class="alert alert-danger">
          Enter Description.
        </div>
	</div>

	<div class="form-group">
		<input type="radio" class="form-control" [(ngModel)]="model.sex" name="sex" value="male">
	    <label for="genderChoice1">Male</label>

	    <input type="radio" class="form-control" [(ngModel)]="model.sex" name="sex" value="female">
	    <label for="genderChoice2">Female</label>

	    <input type="radio" class="form-control" [(ngModel)]="model.sex" name="sex" value="other">
	    <label for="genderChoice3">Other</label>
    </div>

    <div class="form-group">
		<input type="checkbox" class="form-control" [(ngModel)]="model.vehicle" name="vehicle" value="Bike">
	    <label for="vehicleChoice1">I have a bike</label>

	    <input type="checkbox" class="form-control" [(ngModel)]="model.vehicle" name="vehicle" value="Car" checked>
	    <label for="vehicleChoice2">I have a car</label>
    </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9 pull-left">{{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description</div>
      <div class="col-xs-9 pull-left">{{ model.desc }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Sex</div>
      <div class="col-xs-9 pull-left">{{ model.sex }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type of Vehicle</div>
      <div class="col-xs-9 pull-left">{{ model.vehicle }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
